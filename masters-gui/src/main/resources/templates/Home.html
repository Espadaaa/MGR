<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Model manager</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
          integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
          crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-5">
  <div class="row">
    <div class="col-lg-6 d-flex justify-content-center">
      <div>
        <h1 class="mb-3">Imperative</h1>
        <form method="post" th:action="@{/startSimulationImperative}">
        <p class="mb-1">Ilosc klientow</p><input type="text" th:name="clientCount" class="mb-2"/>
        <p class="mb-1">Ilosc wiadomosci</p><input type="text" th:name="messageCount" class="mb-2"/>
        <p class="mb-1">Czas startu </p><input type="text" th:name="startAfter" class="mb-2"/>
        <p  ><input type="submit" value="Start" /></p>
        </form>
      </div>
    </div>
    <div class="col-lg-6 d-flex justify-content-center">
      <div>
        <h1 class="mb-3">Reactive</h1>
        <form method="post" th:action="@{/startSimulationReactive}">
        <p class="mb-1">Ilosc klientow</p><input type="text" th:name="clientCount" class="mb-2"/>
        <p class="mb-1">Ilsoc wiadomosci</p><input type="text" th:name="messageCount" class="mb-2"/>
        <p class="mb-1">Czas startu</p><input type="text" th:name="startAfter" class="mb-2"/>
        <p  ><input type="submit" value="Start" /></p>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
